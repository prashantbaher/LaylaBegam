# Site
name: 'لیلیٰ بیگم'
description: 'مجھے اپنے تجربات اور علم لوگوں کے ساتھ بانٹنا بے حد پسند ہے۔ میں گھریلو نسخوں، مزیدار ترکیبوں، خاندانی رشتوں، اور تہواروں کے بارے میں بات کرنا پسند کرتی ہوں۔ اگر آپ کو میرا مواد پسند آئے تو اسے اپنے دوستوں اور گھر والوں کے ساتھ ضرور شیئر کریں!'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: 'https://prashantbaher.github.io/LaylaBegam/'
#disqus: 'demowebsite'
email: 'laylabegm2004@gmail.com'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Analytics
analytics:
  provider               : "google" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "UA-117501871-2" # Replace this with your ID, or delete
    anonymize_ip         : true


# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
