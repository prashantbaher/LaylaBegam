    #   name:           Sal
    #   site:           https://www.wowthemes.net
    #   avatar:         assets/images/avatar1.jpg
    #   bio:            "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
    #   email:          wowthemesnet@gmail.com
    #   twitter:        https://twitter.com/wowthemesnet

    layla:
      name:            Begum Layla
#      site:           https://www.wowthemes.net
      avatar:         assets/images/avatar-4.jpg
      bio:            "مجھے اپنے تجربات اور علم لوگوں کے ساتھ بانٹنا بے حد پسند ہے۔ میں گھریلو نسخوں، مزیدار ترکیبوں، خاندانی رشتوں، اور تہواروں کے بارے میں بات کرنا پسند کرتی ہوں۔ اگر آپ کو میرا مواد پسند آئے تو اسے اپنے دوستوں اور گھر والوں کے ساتھ ضرور شیئر کریں!"
      email:          Laylabegm2004@gmail.com
#      twitter:        https://twitter.com/wowthemesnet

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

   # all drafts
  - scope:
      path: ""
    values:
      layout: post
      author: sal
      avatar: assets/images/avatar1.jpg
           
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]